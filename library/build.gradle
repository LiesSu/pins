apply plugin: 'com.android.pins'
apply plugin: 'com.android.library'
apply plugin: 'com.android.pins.checker'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

pins {
    pin ':phoneUbsBinder'
    pin ':phoneModel'
    pin ':phoneView'
    pin ':phonePresenter'
}
